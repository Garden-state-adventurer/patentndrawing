<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P&D – Patent and Drawing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <header class="absolute inset-x-0 top-0 z-50">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="index.html" class="-m-1.5 p-1.5 flex items-center">
          <img class="h-8 w-auto" src="PND로고.png" alt="P&D Logo" />
          <span class="ml-2 font-semibold text-gray-900">P&D</span>
        </a>
      </div>
      <div class="flex lg:hidden">
        <button id="menu-toggle" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="about.html" class="text-sm font-semibold text-gray-900">소개</a>
        <a href="careers.html" class="text-sm font-semibold text-gray-900">채용</a>
        <a href="contact.html" class="text-sm font-semibold text-gray-900">연락처</a>
      </div>
    </nav>
    <div id="mobile-menu" class="hidden lg:hidden px-6 py-4">
      <a href="about.html" class="block py-2 text-base font-semibold text-gray-900">소개</a>
      <a href="careers.html" class="block py-2 text-base font-semibold text-gray-900">채용</a>
      <a href="contact.html" class="block py-2 text-base font-semibold text-gray-900">연락처</a>
    </div>
  </header>

  <main class="relative isolate px-6 pt-32 lg:px-8">
    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl" aria-hidden="true">
      <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-pink-300 to-indigo-300 opacity-30"></div>
    </div>
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
      <div class="text-center">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">고품질 특허 도면, P&D에서 쉽고 빠르게</h1>
        <p class="mt-6 text-lg leading-8 text-gray-600">USPTO 및 EPO 기준에 부합하는 도면을, 한국 도면사들이 50% 이상 저렴한 가격에 제공합니다.</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a href="contact.html" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">문의하기</a>
          <a href="about.html" class="text-sm font-semibold text-gray-900">더 알아보기 <span aria-hidden="true">&rarr;</span></a>
        </div>
      </div>
    </div>
    <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl" aria-hidden="true">
      <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-pink-300 to-indigo-300 opacity-30"></div>
    </div>
  </main>

  <footer class="bg-gray-100 text-center text-sm text-gray-600 py-6">
    &copy; 2025 P&D – Patent and Drawing. All rights reserved.
  </footer>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
