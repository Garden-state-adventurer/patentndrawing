<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P&D – Patent and Drawing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', 'Noto Sans KR', sans-serif;
    }

    .dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu {
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.2s ease;
    }

    .logo-font {
      font-family: 'DM Serif Display', serif;
      font-weight: 700;
    }
  </style>
</head>
<body class="bg-white">

  <!-- 헤더 -->
  <header class="z-50">
    <nav class="mx-auto max-w-6xl flex items-center justify-between px-12 pt-4 pb-2 lg:px-16" aria-label="Global">
      <div class="flex items-center space-x-6">
        <a href="index.html" class="flex items-center">
          <img class="h-12 w-auto" src="PND로고3.png" alt="P&D Logo" />
          <span class="text-3xl logo-font text-gray-900 ml-2">P&D</span>
        </a>
      </div>

      <div class="hidden lg:flex lg:gap-x-10 text-lg relative">
        <!-- 소개 + 드롭다운 -->
        <div class="dropdown relative">
          <a href="#" class="font-semibold text-gray-900 px-4 py-2">소개</a>
          <div class="dropdown-menu absolute left-0 mt-2 w-40 bg-white border rounded-md shadow-lg z-50">
            <a href="about-business.html" class="block px-4 py-2 hover:bg-gray-100">사업소개</a>
            <a href="about-team.html" class="block px-4 py-2 hover:bg-gray-100">멤버소개</a>
          </div>
        </div>

        <a href="careers.html" class="font-semibold text-gray-900 px-4 py-2">채용</a>
        <a href="contact.html" class="font-semibold text-gray-900 px-4 py-2">연락처</a>
      </div>
    </nav>
  </header>

  <!-- 메인 -->
  <main class="relative flex flex-col lg:flex-row min-h-[85vh] overflow-hidden">
    <!-- 왼쪽 베이지색 영역 -->
    <section class="w-full lg:w-1/2 bg-[#fdf5e6] px-8 py-16 flex flex-col justify-center items-center text-center">
      <div class="max-w-xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">고품질 특허 도면 외주 서비스</h1>
        <p class="text-lg text-gray-700 leading-relaxed">
          한국의 숙련된 도면사들이 신속하고 정확하게<br />
          P&D는 USPTO 및 EPO 규정에 부합하는 특허 도면을 제작해드립니다.<br /><br />
          별도의 고객 사이트에 파일을 업로드 하시면 견적을 받아보실 수 있으며,<br />
          도면 제작이 완료된 후 도면사들과의 커뮤니케이션 기능을 통해<br />
          빠른 수정도 가능합니다.
        </p>
      </div>
    </section>

    <!-- 오른쪽 도면 이미지 -->
    <section class="w-full lg:w-1/2 bg-white px-6 py-24 flex items-center justify-center">
      <img src="us-patent-camera.png" alt="미국 특허 도면 예시" class="w-full max-w-md" />
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="bg-gray-100 text-center text-sm text-gray-600 py-6">
    &copy; 2025 P&D – Patent and Drawing. All rights reserved.
  </footer>

</body>
</html>
