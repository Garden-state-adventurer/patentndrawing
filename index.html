<!DOCTYPE html>
<html lang="ko">
<head>

  <title>P&D – Patent and Drawing</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', 'Noto Sans KR', sans-serif;
    }

    /* 드롭다운 메뉴 표시 */
    .group:hover .group-hover\:block {
      display: block;
    }
    .group-hover\:block {
      display: none;

  </style>
</head>

<body class="bg-white">
  <!-- 헤더 -->
  <header class="z-50">
    <nav class="mx-auto max-w-6xl flex items-center justify-between px-12 pt-4 pb-2 lg:px-16" aria-label="Global">
      <div class="flex items-center space-x-4">
        <a href="index.html">
          <img class="h-12 w-auto" src="PND로고3.png" alt="P&D Logo" />
        </a>
        <span class="text-2xl font-bold text-gray-900">P&D</span>
      </div>

      <!-- 네비게이션 -->
      <div class="hidden lg:flex lg:gap-x-10 text-lg">
        <div class="relative group">
          <button class="font-semibold text-gray-900">소개</button>
          <div class="absolute left-0 mt-2 w-36 bg-white shadow-md border rounded group-hover:block z-10">

        <a href="contact.html" class="font-semibold text-gray-900">연락처</a>
      </div>
    </nav>
  </header>

  <!-- 메인 -->
  <main class="relative flex flex-col lg:flex-row min-h-[85vh] overflow-hidden">
    <!-- 왼쪽 노란색 영역 -->
    <section class="relative z-10 w-full lg:w-1/2 bg-[#fdf5e6] px-8 pt-10 pb-0 flex flex-col justify-center text-center">
      <div class="max-w-xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">고품질 특허 도면 외주 서비스</h1>
        <p class="text-lg text-gray-700 leading-relaxed">

          도면 제작이 완료된 후 도면사들과의 커뮤니케이션 기능을 통해<br>
          빠른 수정도 가능합니다.
        </p>
      </div>
    </section>

    <!-- 오른쪽 이미지 영역 -->
    <section class="relative z-10 w-full lg:w-1/2 bg-white px-6 py-24 flex items-center justify-center">
      <img src="us-patent-camera.png" alt="미국 특허 도면 예시" class="w-full max-w-md">
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="bg-gray-100 text-center text-sm text-gray-600 py-6">
