<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P&D – Patent and Drawing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (min-width: 1024px) {
      .clip-left {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }
      .clip-right {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }
    }

    /* 애니메이션용 */
    .dropdown-enter {
      opacity: 0;
      transform: translateY(-10px);
    }

    .dropdown-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: all 300ms ease-out;
    }
  </style>
</head>
<body style="font-family: 'Noto Sans KR', sans-serif;" class="bg-white">

  <!-- 헤더 -->
  <header class="z-50 relative bg-white">
    <nav class="mx-auto max-w-6xl flex items-center justify-between px-12 pt-4 pb-2 lg:px-16" aria-label="Global">
      <div class="flex items-center space-x-6">
        <a href="index.html" class="flex items-center space-x-4">
          <img class="h-12 w-auto" src="PND로고3.png" alt="P&D Logo" />
          <span class="text-2xl font-bold text-gray-900">P&D</span>
        </a>
      </div>
      <div class="hidden lg:flex lg:gap-x-10 text-lg">
        <!-- 소개 + 드롭다운 -->
        <div class="relative group">
          <a href="#" class="font-semibold text-gray-900 px-4 py-2">소개</a>
          <div class="absolute left-1/2 -translate-x-1/2 top-full mt-2 w-44 bg-white border border-gray-200 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 ease-out z-50"
               onmouseover="this.classList.add('opacity-100','visible');"
               onmouseout="this.classList.remove('opacity-100','visible');">
            <a href="about-business.html" class="block px-4 py-2 hover:bg-gray-100 text-sm text-gray-800">사업소개</a>
            <a href="about-team.html" class="block px-4 py-2 hover:bg-gray-100 text-sm text-gray-800">멤버소개</a>
          </div>
        </div>
        <a href="careers.html" class="font-semibold text-gray-900">채용</a>
        <a href="contact.html" class="font-semibold text-gray-900">연락처</a>
      </div>
    </nav>

    <!-- 모바일 메뉴 -->
    <div id="mobile-menu" class="hidden lg:hidden px-6 py-4">
      <a href="about.html" class="block py-2 text-base font-semibold text-gray-900">소개</a>
      <a href="careers.html" class="block py-2 text-base font-semibold text-gray-900">채용</a>
      <a href="contact.html" class="block py-2 text-base font-semibold text-gray-900">연락처</a>
    </div>
  </header>

  <!-- 메인 -->
  <main class="relative flex flex-col lg:flex-row min-h-[85vh] overflow-hidden">
    <!-- 왼쪽 노란색 영역 -->
    <section class="relative z-10 w-full lg:w-1/2 bg-[#fdf5e6] px-8 pt-10 pb-0 flex flex-col justify-center clip-left">
      <div class="max-w-xl mx-auto text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">고품질 특허 도면 외주 서비스</h1>
        <p class="text-lg text-gray-700 leading-relaxed">
          한국의 숙련된 도면사들이 신속하고 정확하게 <br> 
          P&D는 USPTO 및 EPO 규정에 부합하는 특허 도면을 제작해드립니다. <br><br>
          별도의 고객 사이트에 파일을 업로드 하시면 견적을 받아보실 수 있으며, <br>
          도면 제작이 완료된 후 도면사들과의 커뮤니케이션 기능을 통해 <br> 빠른 수정도 가능합니다.
        </p>
      </div>
    </section>

    <!-- 오른쪽 흰색 + 도면 이미지 -->
    <section class="relative z-10 w-full lg:w-1/2 bg-white px-6 py-24 flex items-center justify-center clip-right">
      <img src="us-patent-camera.png" alt="미국 특허 도면 예시" class="w-full max-w-md">
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="bg-gray-100 text-center text-sm text-gray-600 py-6">
    &copy; 2025 P&D – Patent and Drawing. All rights reserved.
  </footer>

  <!-- JS: 모바일 메뉴 토글 -->
  <script>
    document.getElementById('menu-toggle')?.addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
